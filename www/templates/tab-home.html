<ion-view title="Search">
    <ion-content has-bouncing="true">
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-change="autocomplete()" ng-enter="searchAndGo(data.searchKey)" ng-model="data.searchKey">
            </label>

            <ion-list>
                <ion-item ng-repeat="item in data.results" ng-click="searchAndGo(item)">
                    {{item}}
                </ion-item>
            </ion-list>
        </div>
        <div class="list card">

            <p>You can search for Stops, Routes, or Intersections in the bar above, or try one of the examples below:</p>
            <p><i class="item">
            Routes: &nbsp;
            <span class="button-clear" ng-repeat="s in data.exampleRoutes" ng-click="searchAndGo(s)">{{s}} &nbsp;</span>
            </i></p>
            <p>
            <i class="item">Stops:
            <span class="button-clear" ng-repeat="s in data.exampleStops" ng-click="searchAndGo(s)">{{s}}  &nbsp;</span>
            </i></p>
            <p><i class="item">Intersections:

            <span class="button-clear" ng-repeat="s in data.exampleIntersections" ng-click="searchAndGo(s)">{{s}}</i>
            </p>
        </div>

        <p>{{data.notifications}}</p>
    </ion-content>
</ion-view>
