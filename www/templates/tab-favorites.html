<ion-view title="Favorites">
    <ion-content ng-show="data.loaded" has-bouncing="true">
        <app-header ng-show="data.showBranding"></app-header>
        <ion-list>
            <ion-item ng-repeat="s in data.favoriteStops" href="#/tab/atstop-favorites/{{s.id}}/{{s.name}}">
               Stop: {{s.name}}
                <ion-option-button class="button-positive" ng-click="remove(s.id)">
                    <i class="icon ion-trash-b"></i>
                </ion-option-button>
            </ion-item>
            <ion-item ng-repeat="m in data.favoriteRouteMaps" href="#/tab/map-favorites/{{m.id}}/{{m.name}}">
                Map: {{m.name}}
                <ion-option-button class="button-positive" ng-click="remove(m.id.concat('MAP'))">
                    <i class="icon ion-trash-b"></i>
                </ion-option-button>
                </ion-item>
            <ion-item ng-repeat="r in data.favoriteRoutes" href="#/tab/route-favorites/{{r.id}}/{{r.name}}">
                Route: {{r.name}}
                <ion-option-button class="button-positive" ng-click="remove(r.id)">
                    <i class="icon ion-trash-b"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>

        <p>{{data.notifications}}</p>
        <p class="greytext">Tip: Swipe left to delete.</p>
    </ion-content>
</ion-view>
