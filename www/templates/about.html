<ion-view view-title="Settings / About">
    <ion-content has-bouncing="true">
        <app-header ng-show="data.showBranding"></app-header>
        <div class="card">
            <p ng-show="data.showBranding" ng-repeat="p in data.brandAboutText">
                <span ng-bind-html="p|hrefToJS"></span>
            </p>
            <p>This app was created by the MTA Bus Time Team, using PhoneGap, Ionic, AngularJS , Leaflet, and the MTA Bus Time APIs. Source code for this app is available on <a href="https://github.com/camsys/onebusaway-nyc-atstop">Github.</a>
            </p>
            <p>App Version: {{data.version}}</p>
        </div>
        <button class="button button-full" ng-click="toggleText()">Privacy Policy</button>
        <div class="card" ng-hide="data.hideText">
            <p class="longtext" ng-repeat="p in data.privText">
                <span ng-bind-html="p"></span>
            </p>
        </div>
    </ion-content>
</ion-view>
